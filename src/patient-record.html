<template>
    <div class="card">
        <h5 class="card-header">
            Patient record - ${patient.firstName} ${patient.lastName}
        </h5>
        <div class="card-body">
            <form role="form">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="First name" class="form-control" value.bind="patient.firstName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Last name" class="form-control" value.bind="patient.lastName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Address" class="form-control" value.bind="patient.address">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Phone" class="form-control" value.bind="patient.phone">
                    </div>
                </div>
            </form>
            <div>
                <button class="btn btn-success float-right" click.delegate="save()">Save</button>
            </div>
        </div>
    </div>
</template>
